<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividades</title>
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #atividade .container {
            display: flex;
            gap: 1em;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #atividade .container a {
            width: 15em;
            display: flex;
            gap: .5em;
            align-items: center;
            flex-direction: column;
            background-color: #8ecae6;
            padding: 1em;
            text-decoration: none;
            color: #023047;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        #atividade .container a:hover {
            transform: scale(1.05);
            background-color: #023047;
            color: #8ecae6;
        }

        #atividade .container a img {
            width: 100%;
            height: 10em;
            border-radius: 10px;
        }

        #atividade .container a h3 {
            margin: 0;
            font-size: 1.2em;
        }

        #atividade .container a p {
            margin: 0;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="interface">
        <div id="atividade">
            <div class="container">
                <a href="https://www.educaplay.com/user/11237619-walysson/" target="_blank">
                    <img src="https://d8285fmxt3duy.cloudfront.net/teleusers/vid_presentacion_cursos/courseImage_EDUCAPLAYB_1591086127_.jpg"
                        alt="EducaPlay">
                    <h3>EducaPlay</h3>
                </a>
                <a href="https://wordwall.net/pt-br/community/computador" target="_blank">
                    <img src="https://avidopenaccess.org/wp-content/uploads/2020/11/wordwall.jpg" alt="WordWall">
                    <h3>WordWall</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
