<html lang="en">

<head>

    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')

    <style>

            align-items: center;
            flex-direction: column-reverse;
            gap: 1em;
            padding: 1em;
            background-color: #8ecae6;
            border-radius: .5em;
        }

        #umano a img {
            height: 20em;
            border-radius: .5em;
        }

        #umano a span {
            font-size: 30px;
        }

        #umano iframe {
            width: 35%;
            height: 40vh;
        }
