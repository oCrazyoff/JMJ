<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #umano .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            flex-wrap: wrap;
            padding: 1em;
        }

        #umano .interface {
            padding: 1% 0;
        }

        #umano a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            gap: 1em;
            padding: 1em;
            background-color: #8ecae6;
            border-radius: .5em;
        }

        #umano a img {
            height: 20em;
            border-radius: .5em;
        }

        #umano a span {
            font-size: 30px;
        }

        #umano iframe {
            width: 35%;
            height: 40vh;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <section id="umano">
        <h1 class="titulo">1 Ano</h1>
        <div class="interface">
            <div class="container">

                    src="https://www.educaplay.com/game/8353553-figuras_com_fantasias.html"></iframe>

                    src="https://wordwall.net/pt/embed/b2e2d85e4ee04b02acb8b4ccda0ba0d8?themeId=3&templateId=46&fontStackId=0"

            </div>
        </div>

</body>

</html>
