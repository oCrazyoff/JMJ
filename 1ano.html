<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #umano .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            flex-wrap: wrap;
            padding: 1em;
        }

        #umano .interface {
            padding: 1% 0;
        }

        #umano a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            gap: 1em;
            padding: 1em;
            background-color: #8ecae6;
            border-radius: .5em;
        }

        #umano a img {
            height: 20em;
            border-radius: .5em;
        }

        #umano a span {
            font-size: 30px;
        }

        #umano iframe {
            width: 35%;
            height: 40vh;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <section id="umano">
        <h1 class="titulo">1 Ano</h1>
        <div class="interface">
            <div class="container">
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/8cb9a38ad77646179b48a42dc1296172?themeId=43&templateId=25&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/7967b4453208412dad39678fa6acf9a3?themeId=2&templateId=25&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/1b2c319fb42e4cd3a6de1946374359ee?themeId=2&templateId=25&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>

            </div>
        </div>
    </section>
</body>

</html>
