<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</head>

<body>
    <div id="header"></div>
    <section id="umano">
        <h1 class="titulo">1 Ano</h1>
        <div class="interface">
            <div class="container">
                <a href="https://www.hiddenobjectgames.com/">
                    <span>Caça objetos</span>
                    <img
                        src="https://image.freepik.com/vetores-gratis/um-conjunto-de-criancas-pesquisando_1308-14120.jpg">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
