<!DOCTYPE html>
<html lang="en">

<head>

    <title>1ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

    <style>

        }

        #umano .interface {
            padding: 1% 0;
        }

        #umano a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            gap: 1em;
            padding: 1em;
            background-color: #8ecae6;
            border-radius: .5em;
        }

        #umano a img {
            height: 20em;
            border-radius: .5em;
        }

        #umano a span {
            font-size: 30px;
        }

        #umano iframe {
            width: 40%;
            height: 60vh;
        }

</head>
