<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #umano .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            flex-wrap: wrap;
            padding: 0;
        }

        #umano .interface {
            padding: 1% 0;
        }

        #umano a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            gap: 1em;
            padding: 1em;
            background-color: #8ecae6;
            border-radius: .5em;
        }

        #umano a img {
            height: 20em;
            border-radius: .5em;
        }

        #umano a span {
            font-size: 30px;
        }

        #umano iframe {
            width: 40%;
            height: 60vh;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <section id="umano">
        <h1 class="titulo">1 Ano</h1>
        <div class="interface">
            <div class="container">
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/18ecdc6222a1494d97e3128594e06c91?themeId=52&templateId=30&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/bf186e6e85e746309ed5c8623d32b9af?themeId=64&templateId=5&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/fb14daceaaa84ba1b9b1e7aedf4f9408?themeId=55&templateId=25&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</body>

</html>
