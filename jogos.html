<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogos</title>
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #jogos .container {
            display: flex;
            gap: 1em;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #jogos .container a {
            width: 15em;
            height: 20em;
            display: flex;
            gap: .5em;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #8ecae6;
            padding: 1em;
            text-decoration: none;
            color: black;
            border-radius: 1em;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            transition: .2s;
        }

        #jogos .container a:hover {
            background-color: #023047;
            color: #8ecae6;
        }

        #jogos .container a:hover {
            transform: scale(1.05);
        }

        #jogos .container a img {
            width: 100%;
            height: 100%;
            transition: 1s;
            object-fit: cover;
            object-position: center;
            border-radius: 1em;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <section id="jogos">

        <div class="interface">
            <div class="container">
                <a href="https://www.coquinhos.com/" target="_blank">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPQNuzFf7iAW2v151WzuUgSPmjda-3ZBoAfQ&s">
                    <p>Coquinhos</p>
                </a>
                <a href="https://www.escolagames.com.br/" target="_blank">
                    <img src="https://th.bing.com/th/id/OIP.RJF0pmA9MqCdqAESdcfE_AHaHa?rs=1&pid=ImgDetMain">
                    <p>Escola Games</p>
                </a>
                <a href="https://www.colorir-online.com/" target="_blank">
                    <img
                        src="https://img.freepik.com/fotos-premium/criancas-fofas-e-felizes-desenham-arco-iris-e-escrevem-a-palavra-felicidade_250497-35.jpg?semt=ais_hybrid">
                    <p>Colorir</p>
                </a>
                <a href="https://www.edclub.com/sportal/program-3.game" target="_blank">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp5nGsCOInHlefpH8Xv6axuBEwaqebRlKOVg&s">
                    <p>Digitação</p>
                </a>
            </div>
        </div>

    </section>
</body>

</html>
