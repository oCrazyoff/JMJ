<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</head>

<body>
    <div id="header"></div>
    <section id="tresano">
        <h1 class="titulo">3ยบ Ano</h1>
        <div class="interface">
            <div class="container">
                <iframe allow="fullscreen; autoplay;" allowfullscreen width="795" height="690" frameborder="0"
                    src="https://www.educaplay.com/game/20407809-contas_matematicas_basicas.html"></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/f4dcd32907964dc39fbf59148185a6ad?themeId=48&templateId=5&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe style="max-width:100%"
                    src="https://wordwall.net/pt/embed/3f31c0f135cf4a7a86e9a3350e5a92b6?themeId=1&templateId=3&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe allow="fullscreen; autoplay;" allowfullscreen width="795" height="690" frameborder="0"
                    src="https://www.educaplay.com/game/7235766-matematica.html"></iframe>
            </div>
        </div>
    </section>
    <script>
        const iframes = document.querySelectorAll('.iframe');

        iframes.forEach(iframe => {
            iframe.addEventListener('mouseenter', function () {
                iframes.forEach(otherIframe => {
                    if (otherIframe !== this) {
                        otherIframe.contentWindow.location.reload();
                    }
                });
            });
        });

    </script>
</body>

</html>
