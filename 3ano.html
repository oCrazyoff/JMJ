<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</head>

<body>
    <div id="header"></div>
    <section id="tresano">
        <h1 class="titulo">3ยบ Ano</h1>
        <div class="interface">
            <div class="container">
                <iframe id="iframe1" style="max-width:100%"
                    src="https://wordwall.net/pt/embed/aa80619ffa024494bbea02fb8aa7ec27?themeId=3&templateId=10&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe id="iframe2" style="max-width:100%"
                    src="https://wordwall.net/pt/embed/ab621905a55c439fa5674cf346595df6?themeId=2&templateId=25&fontStackId=0"
                    width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <iframe id="iframe3" allow="fullscreen; autoplay;" allowfullscreen width="795" height="690"
                    frameborder="0" src="https://www.educaplay.com/game/8362555-seguranca_na_internet.html"></iframe>
            </div>
        </div>
    </section>
    <script>
        const iframes = document.querySelectorAll('.iframe');

        iframes.forEach(iframe => {
            iframe.addEventListener('mouseenter', function () {
                iframes.forEach(otherIframe => {
                    if (otherIframe !== this) {
                        otherIframe.contentWindow.location.reload();
                    }
                });
            });
        });

    </script>
</body>

</html>
