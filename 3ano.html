<!DOCTYPE html>

    <title>3ยบ Ano</title>
    <link rel="stylesheet" href="../style.css">
    <script defer>
        fetch('header.html')
            .then(response => response.text())

                document.getElementById('header').innerHTML = data;
            });
    </script>
    <style>
        #tresano .container {
            width: 100%;
            display: flex;

        }

        #tresano .interface {
            padding: 1% 0;
        }

        #tresano iframe {
            width: 40%;
            height: 60vh;
        }

        #tresano a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: .5em;
            background-color: #8ecae6;
            border-radius: 1em;
        }

        #tresano a img {
            height: 100%;
            border-radius: 1em;
        }

    <div id="header"></div>
